version: '3.8'

services:
  # ============================
  # Task Service
  # ============================
  task-service:
    build:
      context: .
      dockerfile: ./apps/task-service/dockerfile
    container_name: task-service
    ports:
      - "${TASK_SERVICE_PORT:-4000}:4000"
    environment:
      # Merge envs in priority order (shared first, service last)
      COMM_MODE: ${COMM_MODE}
      KAFKA_GROUP_ID : ${KAFKA_GROUP_ID}
      KAFKA_BROKERS : ${KAFKA_BROKERS}
      Port_TASK : ${Port_TASK}
      DATABASE_PORT : ${DATABASE_PORT}
      DATABASE_USER : ${DATABASE_USER}
      DATABASE_PASSWORD : ${DATABASE_PASSWORD}
      DATABASE_NAME_TASK : ${DATABASE_NAME_TASK}
      ORM : ${ORM}
      DATABASE_HOST : ${DATABASE_HOST}
      DATABASE_URL_TASK : ${DATABASE_URL_TASK}
    
    volumes:
      - ./apps/task-service/uploads:/usr/src/app/uploads
    depends_on:
      - kafka
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  # Scheduler Service
  # ============================
  scheduler-service:
    build:
      context: .
      dockerfile: ./apps/scheduler-service/dockerfile
    container_name: scheduler-service
    ports:
      - "${Port_SCHEDULE:-3000}:3000"
    environment:
      # Merge envs in priority order (shared first, service last)
      COMM_MODE: ${COMM_MODE}
      KAFKA_GROUP_ID : ${KAFKA_GROUP_ID}
      KAFKA_BROKERS : ${KAFKA_BROKERS}
      Port_SCHEDULE : ${Port_SCHEDULE}
      DATABASE_PORT : ${DATABASE_PORT}
      DATABASE_USER : ${DATABASE_USER}
      DATABASE_PASSWORD : ${DATABASE_PASSWORD}
      DATABASE_NAME_SCHEDULE : ${DATABASE_NAME_SCHEDULE}
      ORM : ${ORM}
      DATABASE_HOST : ${DATABASE_HOST}
      DATABASE_URL_SCHEDULE : ${DATABASE_URL_SCHEDULE}
      WS_server : ${WS_server}
    
    depends_on:
      - task-service
      - kafka
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  # Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  #  Kafka
  # ============================
  kafka:
    container_name : Kafka-1
    image: wurstmeister/kafka:latest
    environment:
      # Listener configuration
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      # Core Kafka settings
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"   # External access
      - "9093:9093"   # Internal broker
    depends_on:
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

# ============================
# üåê Shared Network
# ============================
networks:
  kafka-net:
    driver: bridge
