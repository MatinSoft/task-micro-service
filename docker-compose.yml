version: '3.8'

services:
  # ============================
  # Task Service
  # ============================
  task-service:
    build:
      context: .
      dockerfile: ./apps/task-service/dockerfile
    container_name: task-service
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      # Merge envs in priority order (shared first, service last)
      - ./libs/shared-socket/.env
      - ./apps/task-service/.env
      - ./apps/task-service/src/infrastructure/prisma/.env
    volumes:
      - ./apps/task-service/uploads:/usr/src/app/uploads
    depends_on:
      - kafka
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  # Scheduler Service
  # ============================
  scheduler-service:
    build:
      context: .
      dockerfile: ./apps/scheduler-service/dockerfile
    container_name: scheduler-service
    ports:
      - "${PORT:-4001}:3000"
    env_file:
      - ./libs/shared-socket/.env
      - ./apps/scheduler-service/.env
      - ./apps/scheduler-service/src/infrastructure/prisma/.env
    depends_on:
      - task-service
      - kafka
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  # Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-net
    restart: unless-stopped

  # ============================
  #  Kafka
  # ============================
  kafka:
    image: wurstmeister/kafka:latest
    environment:
      # Listener configuration
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      # Core Kafka settings
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"   # External access
      - "9093:9093"   # Internal broker
    depends_on:
      - zookeeper
    networks:
      - kafka-net
    restart: unless-stopped

# ============================
# üåê Shared Network
# ============================
networks:
  kafka-net:
    driver: bridge
